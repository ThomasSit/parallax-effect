<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scroll Zoom Parallax</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <div class="parallax-container">
    <div class="parallax-item item1"></div>
    <div class="parallax-item item2"></div>
    <div class="parallax-item item3"></div>
    <div class="parallax-item item4"></div>
  </div>

  <script>
    $(window).on('scroll', function() {
      var scrollTop = $(this).scrollTop();

      // Calculate the translate3d value dynamically based on scroll position
      var translateZ1 = Math.max(-scrollTop - 800, -1200);
      var translateZ2 = Math.max(-scrollTop - 400, -1000);
      var translateY3 = Math.max(-scrollTop - 600, -1400);

      // Update the translate3d value for each item
      $('.item1').css('transform', 'translate3d(50%, 0, ' + translateZ1 + 'px)');
      $('.item2').css('transform', 'translate3d(-50%, 0, ' + translateZ2 + 'px)');
      $('.item3').css('transform', 'translate3d(0, -50%, ' + translateY3 + 'px)');

      // Hide or remove objects that go out of the screen
      if (translateZ1 >= 0) {
        $('.item1').hide();
      } else {
        $('.item1').show();
      }

      if (translateZ2 >= 0) {
        $('.item2').hide();
      } else {
        $('.item2').show();
      }

      if (translateY3 >= 0) {
        $('.item3').hide();
      } else {
        $('.item3').show();
      }
    });
  </script>

  <style>
    body {
      margin: 0;
    }
    
    .parallax-container {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
      perspective: 1000px;
     background: linear-gradient( rgba(2,0,36,1) 0%, rgba(9,9,121,1) 73%, rgba(0,212,255,1) 100%);
    }
    
    .parallax-item {
      position: absolute;
      top: 50%;
      transform-style: preserve-3d;
      width: 200px;
      height: 200px;
      background-size: cover;
      background-position: center;
      transition: transform 0.5s ease;
      pointer-events: none;
    }
    
    .item1 {
      transform: translate3d(110%, -25%, -2200px);
      background-image: url('./img/masahiro-miyagi-18ef3TE0jdQ-unsplash.jpg');
    }
    
    .item2 {
      transform: translate3d(-50%, 0, -1000px);
      background-image: url('./img/yuliya-matuzava-f0pmo9a0XP4-unsplash.jpg');
    }
    
    .item3 {
      transform: translate3d(-90%, -135%, -4000px);
      background-image: url('./img/zeng-yili-zIfkYRTQ_OM-unsplash.jpg');
    }

    .item4 {
      transform: translate3d(130%, -240%, -6000px);
      background-image: url('./img/yasintha-perera-W6lQ5zFV8xQ-unsplash.jpg');
    }
  </style>
</body>
</html>
