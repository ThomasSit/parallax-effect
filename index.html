<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scroll Zoom Parallax</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
  <div class="long-container">
    <div class="parallax-container">
      <div class="parallax-item item1"></div>
      <div class="parallax-item item2"></div>
      <div class="parallax-item item3"></div>
      <div class="parallax-item item4"></div>
    </div>
  </div>
  <script>
    window.addEventListener('scroll', function() {
      var scrollTop = window.pageYOffset || document.documentElement.scrollTop;
      
      var parallaxItems = document.querySelectorAll('.parallax-item');
      var parallaxContainer = document.querySelector('.parallax-container');
      
      parallaxItems.forEach(function(item, index) {
        var speed = (index + 1) * 0.1; // Adjust the speed of the parallax effect

        var translateY = (index % 2 === 0) ? scrollTop * speed : -scrollTop * speed;
        var translateX = (index % 2 === 0) ? scrollTop * speed : -scrollTop * speed;
        var scale = 1 - (index * 0.1); // Adjust the scale factor
        var translateZ = -index * 10 + scrollTop * speed * 10; // Adjust the translateZ value based on scroll position
        
        item.style.transform = `translate3d(${translateX}px, ${translateY}px, ${translateZ}px) scale(${scale})`;
      });
    });
  </script>

  <style>
    body {
      margin: 0;
      background-color: black;
    }

    .long-container {
      height: 300vh;
    }

    .parallax-container {
      position: fixed;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100vh;
      overflow: hidden;
      perspective: 1000px;
      background: linear-gradient(rgb(0, 0, 0) 0%, rgb(49, 128, 38) 73%, rgb(30, 216, 30) 100%); 
      animation: rotate 3s linear infinite;
    }

    @keyframes rotate {
      0% {
        filter: hue-rotate(0deg);
      }
      100% {
        filter: hue-rotate(360deg);
      }
    }

    .parallax-item {
      position: absolute;
      top: 50%;
      transform-style: preserve-3d;
      width: 200px;
      height: 200px;
      background-size: cover;
      background-position: center;
      transition: transform 0.5s ease;
      pointer-events: none;
    }

    .item1 {
      transform: translate3d(110%, -25%, -2200px);
      background-image: url('./img/masahiro-miyagi-18ef3TE0jdQ-unsplash.jpg');
    }

    .item2 {
      transform: translate3d(-50%, 0, -1000px);
      background-image: url('./img/yuliya-matuzava-f0pmo9a0XP4-unsplash.jpg');
    }

    .item3 {
      transform: translate3d(-90%, -135%, -4000px);
      background-image: url('./img/zeng-yili-zIfkYRTQ_OM-unsplash.jpg');
    }

    .item4 {
      transform: translate3d(130%, -240%, -6000px);
      background-image: url('./img/yasintha-perera-W6lQ5zFV8xQ-unsplash.jpg');
    }
  </style>
</body>

</html>
