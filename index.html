<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scroll Zoom Parallax</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
  <div class="long-container">
    <div class="parallax-container">
      <div class="parallax-item item1 odd"></div>
      <div class="parallax-item item2 even"></div>
      <div class="parallax-item item3 odd"></div>
      <div class="parallax-item item4 even"></div>
      <div class="parallax-item item5 odd"></div>
      <div class="parallax-item item6 even"></div>
      <div class="parallax-item item7 odd"></div>
      <div class="parallax-item item8 even"></div>
      <div class="parallax-item item9 odd"></div>
      <div class="parallax-item item10 even"></div>
      <div class="parallax-item item11 odd"></div>
    </div>
  </div>
  <script>
    window.addEventListener('scroll', function() {
      var scrollTop = window.pageYOffset || document.documentElement.scrollTop;
      var parallaxItems = document.querySelectorAll('.parallax-item');
      var speedFactor = 0.06;

      parallaxItems.forEach(function(item, index) {
    var speed = speedFactor * (index + 1);
        var translateY = 0;
        //  scrollTop * speed : -scrollTop * speed ;
        var translateX = (index % 2 === 0) ? scrollTop * speed / 9 : -scrollTop * speed / 9;
        var scale = 1;
        var translateZ = 12 * 10 + scrollTop * speed * 1; 
        item.style.transform = `translate3d(${translateX}px, ${translateY}px, ${translateZ}px) scale(${scale})`;
      });
    });

  </script>

  <style>
    .parallax-item {
  margin: 20px; 
}

.odd {
  margin-left: 10vh; /* Extra ruimte aan de rechterkant van oneven items */
}

.even {
  margin-right: 10vh; /* Extra ruimte aan de linkerkant van even items */
}

  html {
    scroll-behavior: smooth;
  }  
  
  body {
      margin: 0;
      background: linear-gradient(#274E47, white);
    }

    .long-container {
      height: 830vh;
    }

    .parallax-container {
      position: fixed;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100vh;
      overflow: hidden;
      perspective: 1000px;
      background: linear-gradient(#274E47, #000000);
    }

    @keyframes rotate {
      0% {
        filter: hue-rotate(0deg);
      }
      100% {
        filter: hue-rotate(360deg);
      }
    }

    .parallax-item {
      
      position: absolute;
      transform-style: preserve-3d;
      width: 90px;
      height: 90px;
      background-size: cover;
      background-position: center;
      transition: transform 0.25s ease;
      pointer-events: none;
    }

    .item1 {
    
      background-image: url('./img/man-staring-into-nothing.png');
      transform: translate3d(6.83259px, 0px, 181.493px) scale(1);
    }

    .item2 {
    
      background-image: url('./img/man-staring-into-nothing.png');
      transform: translate3d(-13.6652px, 0px, 242.987px) scale(1);
    }

    .item3 {
    
      background-image: url('./img/man-staring-into-nothing.png');
      transform: translate3d(20.4978px, 0px, 304.48px) scale(1);
    }

    .item4 {
      
      background-image: url('./img/man-staring-into-nothing.png');
      transform: translate3d(-27.3304px, 0px, 365.973px) scale(1);
    }

    .item5 {
      
        background-image: url('./img/man-staring-into-nothing.png');
        transform: translate3d(34.163px, 0px, 427.467px) scale(1);
    }

    .item6 {
      
        background-image: url('./img/man-staring-into-nothing.png');
        transform: translate3d(-40.9956px, 0px, 488.96px) scale(1);
    }

    .item7 {
      
        background-image: url('./img/man-staring-into-nothing.png');
transform: translate3d(47.8281px, 0px, 550.453px) scale(1);
    }

    .item8 {
      
        background-image: url('./img/man-staring-into-nothing.png');
        transform: translate3d(-54.6607px, 0px, 611.947px) scale(1);
    }

    .item9 {
      
        background-image: url('./img/man-staring-into-nothing.png');
        transform: translate3d(61.4933px, 0px, 673.44px) scale(1);
    }

    .item10 {
      
        background-image: url('./img/man-staring-into-nothing.png');
        transform: translate3d(-68.3259px, 0px, 734.933px) scale(1);
    }

    .item11 {
      
        background-image: url('./img/man-staring-into-nothing.png');
        transform: translate3d(75.1585px, 0px, 796.427px) scale(1);
    }
  </style>
</body>

</html>
